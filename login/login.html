<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css2?family=Muli:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles.css">
	<link rel="stylesheet" href="./styles.css">
</head>

<body>

	<header class="header">
		<img tabindex="0" aria-label="Platzi Video" class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Platzi Video">
	</header>

	<section class="main-section">
		<div class="container background-color-white">
			<h2 tabindex="0" aria-label="Inicio sesión">Inicio sesión</h2>
			<form action="" class="container--form">
				<input type="text" class="input outline-none" aria-label="Correo" placeholder="Correo">
				<input type="password" class="input outline-none" aria-label="Contraseña" placeholder="Contraseña">
				<button class="button background-color-white outline-none" aria-label="Iniciar sesión">Iniciar sesión</button>

				<div class="container--remember-me">
					<label>
						<input aria-label="Recuérdame" type="checkbox" name="" id="cboxremember" value="checkbox">
						Recuérdame
					</label>
					<a href="/" class="text-decoration-none" aria-label="Olvidé mi contraseña">Olvidé mi contraseña</a>
				</div>
			</form>

			<section class="container--social-media">
				<div tabindex="0"><img src="../assets/google-icon.png" alt="Google" aria-label="Inicia sesión con google">Inicia sesión con google</div>
				<div tabindex="0"><img src="../assets/twitter-icon.png" alt="Twitter" aria-label="Inicia sesión con Twitter">Inicia sesión con Twitter</div>
			</section>

			<p class="container--register" aria-label="No tienes ninguna cuenta">No tienes ninguna cuenta <a aria-label="Regístrate" href="./register.html" class="text-decoration-none">Regístrate</a> </p>
			
		</div>
	</section>

	<footer class="footer">
		<a href="/" class="text-decoration-none" aria-label="Términos de uso">Términos de uso</a>
		<a href="/" class="text-decoration-none" aria-label="Declaración de privacidad">Declaración de privacidad</a>
		<a href="/" class="text-decoration-none" aria-label="Centro de ayuda">Centro de ayuda</a>
	</footer>
	
</body>
</html>
